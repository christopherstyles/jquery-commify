<!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title>jQuery - Commify</title>
  
  <meta name="description" content="The jQuery Commify extension provides an easy way to add commas to numbers without them.">
  <meta name="author" content="Christopher Styles">
  
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link rel="apple-touch-icon" href="icon/jquery-commify.png"/>
  <link rel="icon" href="icon/jquery-commify.ico">
  
  <style type="text/css" media="screen">
    body{
      margin: 0; font-size: 13px; line-height: 1.231;
      font-family: Helvetica, Arial, sans-serif;
    }
    #main {
      padding: 25px;
    }
    .demo-number {
      
    }
    .cf:before, .cf:after { content: ""; display: table; }
    .cf:after { clear: both; }
    .cf { zoom: 1; }
  </style>

</head>

<body>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">
      
      <div id="hundreds" class="demo-number">100</div>
    	<div id="thousands" class="demo-number">1000</div>
    	<div id="hundreds_of_thousands" class="demo-number">100100</div>
    	<div id="hundreds_of_thousands_with_decimal" class="demo-number">100100.00</div>
    	<div id="hundreds_of_thousands_with_dollar" class="demo-number">$100100.00</div>
    	<div id="millions" class="demo-number">1100100</div>
      
    </div>
    <footer>
      
    </footer>
  </div>
  
  <script src="lib/jquery.js"></script>
  <script src="jquery.commify.js"></script>
  
</body>
</html>
